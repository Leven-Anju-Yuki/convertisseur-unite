<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Balises Meta SEO -->
    <meta
      name="description"
      content="Un outil pratique pour convertir les unités courantes comme miles, gallons, livres, et températures."
    />
    <meta
      name="keywords"
      content="convertisseur d'unités, miles en kilomètres, fahrenheit en celsius, pouces en centimètres et plus encore"
    />
    <meta name="author" content="Votre Nom" />
    <!-- Balises Meta Open Graph (OG) pour les réseaux sociaux -->
    <meta property="og:title" content="Convertisseur d'unité" />
    <meta
      property="og:description"
      content="convertisseur d'unités, miles en kilomètres, fahrenheit en celsius, pouces en centimètres et plus encore"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leven-anju-yuki.github.io/convertisseur-unite/index.html" />
    <meta property="og:image" content="./assets/img/favicon.png" />
    <meta property="og:site_name" content="Convertisseur d'unité" />
    <!-- Fichier manifest pour les applications web progressives -->
    <link rel="manifest" href="./manifest.json" />
    <title>Convertisseur d'unités</title>
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png" />
    <!-- Fichiers CSS pour le style du site -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <button class="btn-install ml-2" id="installButton" style="display: none">Installer</button>
    <!-- Sélection de la langue -->
    <div class="lang-selector">
      <img src="./assets/img/drapeau_langue/france_rond.png" alt="Français" class="flag" onclick="setLanguage('fr')" />
      <img src="./assets/img/drapeau_langue/anglais_rond.png" alt="English" class="flag" onclick="setLanguage('en')" />
      <img src="./assets/img/drapeau_langue/espagne_rond.png" alt="Español" class="flag" onclick="setLanguage('es')" />
      <img src="./assets/img/drapeau_langue/allemand_rond.png" alt="Deutsch" class="flag" onclick="setLanguage('de')" />
      <img src="./assets/img/drapeau_langue/italie_rond.png" alt="Italiano" class="flag" onclick="setLanguage('it')" />
      <img
        src="./assets/img/drapeau_langue/portugais_rond.png"
        alt="portugais"
        class="flag"
        onclick="setLanguage('pt')"
      />
      <img src="./assets/img/drapeau_langue/chine_rond.png" alt="Chine" class="flag" onclick="setLanguage('zh')" />
      <img src="./assets/img/drapeau_langue/japon_rond.png" alt="Japon" class="flag" onclick="setLanguage('ja')" />
    </div>

    <div class="converter">
      <h1 id="title">Convertisseur d'unités</h1>

      <!-- Sélection du type d'unité -->
      <select id="unitType">
        <option value="miles">Miles ➜ Kilomètres</option>
        <option value="kilometers">Kilomètres ➜ Miles</option>
        <option value="gallons">Gallons ➜ Litres</option>
        <option value="litres">Litres ➜ Gallons</option>
        <option value="pounds">Pounds ➜ Kilogrammes</option>
        <option value="kilograms">Kilogrammes ➜ Pounds</option>
        <option value="fahrenheit">Fahrenheit ➜ Celsius</option>
        <option value="celsius">Celsius ➜ Fahrenheit</option>
        <option value="inches">Pouces ➜ Centimètres</option>
        <option value="centimeters">Centimètres ➜ Pouces</option>
        <option value="meters">Mètres ➜ Pieds</option>
        <option value="feet">Pieds ➜ Mètres</option>
        <option value="kilojoules">Kilojoules ➜ Calories</option>
        <option value="calories">Calories ➜ Kilojoules</option>
        <option value="hoursToDays">Heures ➜ Jours</option>
        <option value="daysToHours">Jours ➜ Heures</option>
        <option value="hours">Heures ➜ Secondes</option>
        <option value="seconds">Secondes ➜ Heures</option>
        <option value="squareMeters">Mètres carrés ➜ Pieds carrés</option>
        <option value="squareFeet">Pieds carrés ➜ Mètres carrés</option>
        <option value="liters">Litres ➜ Millilitres</option>
        <option value="milliliters">Millilitres ➜ Litres</option>
      </select>

      <input type="number" id="value" placeholder="Entrez la valeur" />
      <div class="button-container">
        <button id="convertButton" onclick="convert()">Convertir</button>
        <button id="resetButton" onclick="resetPage()">Réinitialiser</button>
      </div>
      <div class="result" id="result"></div>
      <div class="error" id="error"></div>
      <!-- Lien pour la conversion de monnaie -->
      <div id="currencyLink">
        Si vous voulez convertir votre monnaie
        <a target="_blank" href="https://leven-anju-yuki.github.io/Convertisseur-euro/">cliquer ici</a>
      </div>
    </div>
    <script src="./assets/js/languages.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/installer.js"></script>
  </body>
</html>
